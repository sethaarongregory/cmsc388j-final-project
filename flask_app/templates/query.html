{% extends "header.html" %}
{% block content %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

<div class="container-fluid">
    {% for result in results %}
    <div class="media">
        <div class="media-body">
        <h5 class="mt-0"><a href="{{ url_for('artists.artist_detail', artist_id=result.name) }}">{{ result.name }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
